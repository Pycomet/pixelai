name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up environment variables
        run: |
          export NEXT_FIREBASE_API_KEY="${{ secrets.NEXT_FIREBASE_API_KEY }}"
          export NEXT_FIREBASE_AUTH_DOMAIN="${{ secrets.NEXT_FIREBASE_AUTH_DOMAIN }}"
          export NEXT_FIREBASE_PROJECT_ID="${{ secrets.NEXT_FIREBASE_PROJECT_ID }}"
          export NEXT_FIREBASE_STORAGE_BUCKET="${{ secrets.NEXT_FIREBASE_STORAGE_BUCKET }}"
          export NEXT_FIREBASE_SENDER_ID="${{ secrets.NEXT_FIREBASE_SENDER_ID }}"
          export NEXT_FIREBASE_APP_ID="${{ secrets.NEXT_FIREBASE_APP_ID }}"
          export NEXT_FIREBASE_MEASUREMENT_ID="${{ secrets.NEXT_FIREBASE_MEASUREMENT_ID }}"

      - run: npm install && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PIXELAI_30F7A }}'
          projectId: pixelai-30f7a
